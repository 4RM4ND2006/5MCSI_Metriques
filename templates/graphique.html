<html>
  <head>
    <meta charset="UTF-8" />
    <title>Metrique</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>

  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>

    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {

            // Création du DataTable
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('number', 'Température');

            // Ajout des valeurs (une température par ligne)
            data.results.forEach(entry => {
              dataTable.addRow([entry.temp]);
            });

            // Options du graphique (style histogramme)
            var options = {
              title: 'Distribution des températures à Tawarano',
              legend: { position: 'none' },
              histogram: { bucketSize: 2 } // optionnel
            };

            // Histogramme au lieu d’une courbe
            var chart = new google.visualization.Histogram(
              document.getElementById('chart_div')
            );

            chart.draw(dataTable, options);
          });
      }
    </script>
  </body>
</html>
