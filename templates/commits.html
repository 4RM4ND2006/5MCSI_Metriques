<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Commits GitHub</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>

<h1>Activit√© des commits (par minute)</h1>

<div id="chart_div" style="width: 800px; height: 400px;"></div>

<script>
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    fetch('/api/commits/')
      .then(response => response.json())
      .then(data => {

        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('number', 'Minute');
        dataTable.addColumn('number', 'Commits');

        data.forEach(item => {
          dataTable.addRow([item.minute, item.count]);
        });

        var options = {
          title: 'Nombre de commits par minute',
          legend: { position: 'none' }
        };

        var chart = new google.visualization.ColumnChart(
          document.getElementById('chart_div')
        );

        chart.draw(dataTable, options);
      });
  }
</script>

</body>
</html>
